#!/usr/sbin/nft -f

flush ruleset
table inet filter {
        chain input {
                type filter hook input priority 0; policy drop;
                iifname lo accept
                iifname br2 accept
                ip protocol icmp icmp type echo-request accept
                ct state established,related accept
        }
        chain forward {
                type filter hook forward priority 0;
        }
        chain output {
                type filter hook output priority 0;
        }
}